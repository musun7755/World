<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLM Boyfriend System</title>

<style>
body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #111827, #05070d 70%);
    color: #fff;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

/* 頂部 */
header {
    text-align: center;
    padding: 40px 0 20px 0;
}

header h1 {
    font-weight: 300;
    letter-spacing: 4px;
    font-size: 28px;
    text-transform: uppercase;
    background: linear-gradient(90deg, #00f0ff, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* 掃描線 */
.scanline {
    height: 2px;
    width: 100%;
    background: linear-gradient(90deg, transparent, #00f0ff, #ff00c8, transparent);
    animation: scan 4s linear infinite;
}

@keyframes scan {
    0% { opacity: 0.2; }
    50% { opacity: 1; }
    100% { opacity: 0.2; }
}

/* 滑動區塊 */
.slider-container {
    height: 75vh;
    display: flex;
    align-items: center;
    overflow: hidden;
    padding: 0 60px;
}

.slider {
    display: flex;
    gap: 40px;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    padding-bottom: 20px;
}

.slider::-webkit-scrollbar {
    height: 6px;
}

.slider::-webkit-scrollbar-thumb {
    background: linear-gradient(90deg, #00f0ff, #ff00c8);
    border-radius: 4px;
}

/* 卡片 */
.card {
    min-width: 280px;
    height: 420px;
    background: rgba(20, 25, 35, 0.6);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    overflow: hidden;
    position: relative;
    scroll-snap-align: center;
    cursor: pointer;
    transition: 0.4s;
    border: 1px solid rgba(255,255,255,0.05);
}

.card::before {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: 20px;
    padding: 1px;
    background: linear-gradient(135deg, #00f0ff, #ff00c8);
    -webkit-mask:
        linear-gradient(#000 0 0) content-box,
        linear-gradient(#000 0 0);
    -webkit-mask-composite: xor;
            mask-composite: exclude;
    opacity: 0;
    transition: 0.4s;
}

.card:hover::before {
    opacity: 1;
}

.card:hover {
    transform: translateY(-12px);
    box-shadow: 0 20px 40px rgba(0, 240, 255, 0.2),
                0 20px 40px rgba(255, 0, 200, 0.2);
}

.card img {
    width: 100%;
    height: 85%;
    object-fit: cover;
    filter: brightness(0.9);
}

.card-name {
    position: absolute;
    bottom: 0;
    width: 100%;
    padding: 18px;
    font-size: 18px;
    letter-spacing: 2px;
    background: linear-gradient(transparent, rgba(0,0,0,0.9));
}
</style>
</head>

<body>

<header>
    <h1>LLM BOYFRIEND SYSTEM</h1>
    <div class="scanline"></div>
</header>

<div class="slider-container">
    <div class="slider" id="boyfriendSlider"></div>
</div>

<script>
const boyfriends = [
    { id: "yan", name: "焱狩", image: "images/yan.jpg" },
    { id: "jiu", name: "汣司", image: "images/jiu.jpg" },
    { id: "shao", name: "邵安", image: "images/shao.jpg" },
    { id: "he", name: "赫湦", image: "images/he.jpg" },
    { id: "ran", name: "霽冉", image: "images/ran.jpg" }
];

const slider = document.getElementById("boyfriendSlider");

boyfriends.forEach(bf => {
    const card = document.createElement("div");
    card.classList.add("card");

    card.innerHTML = `
        <img src="${bf.image}" alt="${bf.name}">
        <div class="card-name">${bf.name}</div>
    `;

    card.onclick = () => {
        window.location.href = `profile.html?id=${bf.id}`;
    };

    slider.appendChild(card);
});
</script>

</body>
</html>
