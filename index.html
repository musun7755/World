<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>LLM Boyfriend System</title>

<style>
body {
    margin: 0;
    background: #0b0f18;
    font-family: sans-serif;
    overflow: hidden;
}

/* 滑動容器 */
.slider {
    display: flex;
    width: 100vw;
    height: 100vh;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
}

.slide {
    flex: 0 0 100vw; /* 每張佔滿整個畫面 */
    height: 100vh;
    scroll-snap-align: center;
    position: relative;
}

.slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.name {
    position: absolute;
    bottom: 40px;
    left: 40px;
    font-size: 32px;
    color: white;
    background: linear-gradient(90deg, #00f0ff, #ff00c8);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
</style>
</head>

<body>

<div class="slider">

    <div class="slide">
        <img src="images/yan.jpg">
        <div class="name">焱狩</div>
    </div>

    <div class="slide">
        <img src="images/jiu.jpg">
        <div class="name">汣司</div>
    </div>

    <div class="slide">
        <img src="images/shao.jpg">
        <div class="name">邵安</div>
    </div>

    <div class="slide">
        <img src="images/he.jpg">
        <div class="name">赫湦</div>
    </div>

    <div class="slide">
        <img src="images/ran.jpg">
        <div class="name">霽冉</div>
    </div>

</div>

</body>
</html>
