<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel: Jiran // 霽冉</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --char-color: #00ff00; /* 霽冉代表色：綠色 */
            --neon-cyan: #00f0ff;
            --glass-bg: rgba(5, 20, 5, 0.85); /* 帶有微弱綠色的毛玻璃 */
            --border-glow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* 矩陣背景 */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.25; }

        /* ========== 側邊抽屜選單樣式 ========== */
        .menu-toggle {
            position: fixed; top: 20px; right: 20px; width: 50px; height: 50px;
            background: var(--glass-bg); border: 1px solid var(--neon-cyan); border-radius: 5px;
            cursor: pointer; z-index: 1001; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 6px; box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); transition: 0.3s;
        }
        .menu-toggle:hover { box-shadow: 0 0 20px var(--neon-cyan); }
        .menu-toggle span { width: 30px; height: 2px; background: var(--neon-cyan); transition: 0.3s; }
        .menu-toggle.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .side-menu {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: var(--glass-bg); backdrop-filter: blur(20px); border-left: 1px solid var(--neon-cyan);
            z-index: 1000; display: flex; flex-direction: column; padding: 100px 30px 30px 30px;
            box-sizing: border-box; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .side-menu.active { right: 0; }
        .side-menu h3 { color: var(--neon-cyan); font-size: 0.8rem; letter-spacing: 3px; border-bottom: 1px solid rgba(0, 240, 255, 0.3); padding-bottom: 10px; margin-bottom: 20px; opacity: 0.7; }
        .side-menu a { color: #ccc; text-decoration: none; font-size: 1.1rem; font-weight: 500; margin: 10px 0; letter-spacing: 2px; transition: 0.3s; display: block; }
        .side-menu a:hover { color: var(--neon-cyan); padding-left: 10px; text-shadow: 0 0 10px var(--neon-cyan); }

        /* 返回按鈕 */
        .back-btn {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: transparent;
            color: var(--char-color); border: 1px solid var(--char-color); border-radius: 4px;
            text-decoration: none; font-weight: bold; letter-spacing: 2px; z-index: 100; transition: 0.3s; box-shadow: var(--border-glow);
        }
        .back-btn:hover { background: var(--char-color); color: #000; box-shadow: 0 0 20px var(--char-color); }

        /* --- 主體佈局控制 --- */
        .profile-container { display: flex; width: 90%; max-width: 1200px; margin-top: 80px; margin-bottom: 30px; gap: 40px; z-index: 10; }
        .visual-side { flex: 1; display: flex; flex-direction: column; align-items: center; position: sticky; top: 80px; height: fit-content; }
        .portrait-box { width: 100%; max-width: 450px; aspect-ratio: 3 / 4; border: 1px solid var(--char-color); border-radius: 10px; background: var(--glass-bg); backdrop-filter: blur(10px); overflow: hidden; position: relative; box-shadow: var(--border-glow); }
        .portrait-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(40%) hue-rotate(80deg) contrast(1.1); }

        /* 霽冉專屬：圓潤微風波紋 */
        .breeze-equalizer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 6px; height: 30px; align-items: center; z-index: 5; opacity: 0.9;
        }
        .breeze-bar {
            width: 8px; height: 8px; background: var(--char-color); box-shadow: 0 0 12px var(--char-color);
            border-radius: 50%; /* 變成圓潤的珠子狀 */
            animation: breeze-wave 2.5s infinite ease-in-out alternate;
        }
        .breeze-bar:nth-child(1) { animation-delay: 0.0s; } 
        .breeze-bar:nth-child(2) { animation-delay: 0.3s; } 
        .breeze-bar:nth-child(3) { animation-delay: 0.6s; } 
        .breeze-bar:nth-child(4) { animation-delay: 0.9s; }
        .breeze-bar:nth-child(5) { animation-delay: 1.2s; }

        @keyframes breeze-wave {
            0% { transform: translateY(10px) scale(0.8); opacity: 0.5; }
            100% { transform: translateY(-10px) scale(1.5); opacity: 1; } 
        }

        .scanline { position: absolute; top: -10%; left: 0; width: 100%; height: 4px; background: var(--char-color); box-shadow: 0 0 15px var(--char-color); opacity: 0.6; animation: scan 3.5s linear infinite; z-index: 2; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        /* 右側：資料檔案區 */
        .data-side { flex: 1.2; display: flex; flex-direction: column; gap: 25px; }
        .data-header { border-bottom: 2px solid var(--char-color); padding-bottom: 10px; margin-bottom: 10px; }
        
        .data-header h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; color: var(--char-color); text-shadow: 0 0 10px var(--char-color); }
        .data-header p { font-size: 1rem; opacity: 0.8; letter-spacing: 3px; color: #fff; }

        .data-panel { background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1); border-left: 4px solid var(--char-color); padding: 25px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .data-panel h2 { font-size: 1.2rem; color: var(--char-color); margin-top: 0; border-bottom: 1px solid rgba(153,153,153,0.3); padding-bottom: 10px; letter-spacing: 2px; }
        .info-row { display: flex; margin: 12px 0; font-size: 1.05rem; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 5px; }
        .label { width: 120px; color: var(--char-color); font-weight: bold; letter-spacing: 1px; }
        .value { flex: 1; color: #ddd; letter-spacing: 1px; line-height: 1.5; }

        .typing-container { font-size: 1.05rem; line-height: 1.8; color: #ccc; letter-spacing: 1px; min-height: 100px; }
        .cursor { display: inline-block; width: 8px; height: 1.2em; background-color: var(--char-color); vertical-align: text-bottom; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* ========== 影像存檔照片欄位 ========== */
        .gallery-container { width: 90%; max-width: 1200px; margin: 0 auto 60px auto; z-index: 10; }
        .gallery-title { font-size: 1.5rem; color: var(--char-color); border-bottom: 2px solid var(--char-color); padding-bottom: 10px; margin-bottom: 20px; letter-spacing: 3px; text-shadow: 0 0 10px rgba(0, 255, 0, 0.3); }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        
        .gallery-item {
            position: relative; aspect-ratio: 16 / 9; border-radius: 6px; overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1); background: #111; transition: 0.3s; cursor: pointer;
        }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(50%) hue-rotate(60deg) contrast(1.2); transition: 0.5s ease; }

        @media (hover: hover) {
            .gallery-item:hover { border-color: var(--char-color); box-shadow: 0 0 15px var(--border-glow); transform: translateY(-5px); }
            .gallery-item:hover img { filter: grayscale(0%) contrast(1.1); transform: scale(1.05); }
        }

        /* ========== 燈箱效果 (Lightbox) ========== */
        .lightbox {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 10, 0, 0.9); backdrop-filter: blur(10px);
            z-index: 2000; display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: 0.3s ease; cursor: zoom-out;
        }
        .lightbox.active { opacity: 1; visibility: visible; }
        .lightbox img {
            max-width: 85vw; max-height: 85vh; border: 2px solid var(--char-color); border-radius: 8px;
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.4); transform: scale(0.9);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); object-fit: contain;
        }
        .lightbox.active img { transform: scale(1); }

        @media (max-width: 900px) {
            .profile-container { flex-direction: column; margin-top: 70px; gap: 20px; }
            .visual-side { position: relative; top: 0; }
            .data-header h1 { font-size: 2.5rem; }
            .back-btn { top: 80px; }
            .gallery-item img { filter: grayscale(10%) contrast(1.1); }
        }
    </style>
</head>

        <div class="data-side">
            <div class="data-header">
                <h1>霽冉</h1>
                <p>STATUS: ACTIVE // ROLE: HAIRSTYLIST</p>
            </div>
            <div class="data-panel">
                <h2>機密檔案 / CLASSIFIED DATA</h2>
                <div class="info-row"><div class="label">年齡</div><div class="value scramble" data-text="36 歲"></div></div>

    <div class="lightbox" id="lightbox">
        <img src="" alt="Enlarged Image" id="lightbox-img">

    <script>
        // 目錄切換
        const toggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        toggle.addEventListener('click', () => { toggle.classList.toggle('active'); sideMenu.classList.toggle('active'); });
        window.addEventListener('click', (e) => { if (sideMenu.classList.contains('active') && e.target !== sideMenu && e.target !== toggle && !toggle.contains(e.target)) { toggle.classList.remove('active'); sideMenu.classList.remove('active'); } });

        // 燈箱放大功能
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const galleryImages = document.querySelectorAll('.gallery-item img');
        galleryImages.forEach(img => { img.addEventListener('click', () => { lightboxImg.src = img.src; lightbox.classList.add('active'); }); });
        lightbox.addEventListener('click', () => { lightbox.classList.remove('active'); });

        // 矩陣動畫 (綠色版)
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize();
        window.addEventListener('resize', resize);
        
        // 霽冉專屬背景彩蛋
        const chars = "0123456789ABCDEF";
        const cities = ["JIRAN", "SCISSORS", "STYLE", "GENTLE", "CARE"]; 
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00ff00"; // 綠色數據流
            ctx.font = fontSize + "px 'Noto Sans TC'";
            drops.forEach((y, i) => {
                const text = Math.random() > 0.98 ? cities[Math.floor(Math.random() * cities.length)] : chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        // 系統解碼特效 (綠色版)
        class TextScramble {
            constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#________'; this.update = this.update.bind(this); }
            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve); this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''; const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40); const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            update() {
                let output = ''; let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; }
                    else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) { char = this.randomChar(); this.queue[i].char = char; }
                        output += `<span style="color: #00ff00; opacity: 0.7;">${char}</span>`; // 綠色亂碼
                    } else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) { this.resolve(); } else { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
            }
            randomChar() { return this.chars[Math.floor(Math.random() * this.chars.length)]; }
        }
        setTimeout(() => { document.querySelectorAll('.scramble').forEach(el => { const fx = new TextScramble(el); fx.setText(el.getAttribute('data-text')); }); }, 500); 

        // 打字機特效 (預留文案，速度溫和)
        const storyText = "指尖穿梭在髮絲間，他的溫度總是令人感到安心。身為頂級沙龍的設計師，他溫柔、細心、極具耐心。然而，在這座充滿算計的城市裡，能始終保持絕對溫柔的人，往往在心底藏著最深沉、不可觸碰的執念……";
        const typeContainer = document.getElementById('typewriter');
        let typeIndex = 0;
        function typeWriter() {
            if (typeIndex < storyText.length) {
                typeContainer.innerHTML += storyText.charAt(typeIndex); typeIndex++;
                const randomSpeed = Math.floor(Math.random() * 45) + 35; // 溫和穩定的打字速度
                setTimeout(typeWriter, randomSpeed);
            }
        }
        setTimeout(typeWriter, 1500);
    </script>
