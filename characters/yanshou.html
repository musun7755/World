<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel: Yanshou // 焱狩</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --char-color: #ff0000; 
            --neon-cyan: #00f0ff;
            --glass-bg: rgba(20, 5, 5, 0.85); 
            --border-glow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.35; }

        /* ========== 側邊抽屜選單樣式 ========== */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            transition: 0.3s;
        }
        .menu-toggle:hover { box-shadow: 0 0 20px var(--neon-cyan); }
        .menu-toggle span { width: 30px; height: 2px; background: var(--neon-cyan); transition: 0.3s; }
        
        .menu-toggle.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .side-menu {
            position: fixed;
            top: 0;
            right: -300px; 
            width: 300px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--neon-cyan);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 100px 30px 30px 30px;
            box-sizing: border-box;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .side-menu.active { right: 0; }
        .side-menu h3 { color: var(--neon-cyan); font-size: 0.8rem; letter-spacing: 3px; border-bottom: 1px solid rgba(0, 240, 255, 0.3); padding-bottom: 10px; margin-bottom: 20px; opacity: 0.7; }
        .side-menu a { color: #ccc; text-decoration: none; font-size: 1.1rem; font-weight: 500; margin: 10px 0; letter-spacing: 2px; transition: 0.3s; display: block; }
        .side-menu a:hover { color: var(--neon-cyan); padding-left: 10px; text-shadow: 0 0 10px var(--neon-cyan); }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: transparent;
            color: var(--char-color);
            border: 1px solid var(--char-color);
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 2px;
            z-index: 100;
            transition: 0.3s;
            box-shadow: var(--border-glow);
        }
        .back-btn:hover { background: var(--char-color); color: #fff; box-shadow: 0 0 20px var(--char-color); }

        /* --- 主體佈局控制 --- */
        .profile-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            margin-top: 80px;
            margin-bottom: 30px;
            gap: 40px;
            z-index: 10;
        }

        .visual-side { flex: 1; display: flex; flex-direction: column; align-items: center; position: sticky; top: 80px; height: fit-content; }
        .portrait-box { width: 100%; max-width: 450px; aspect-ratio: 3 / 4; border: 1px solid var(--char-color); border-radius: 10px; background: var(--glass-bg); backdrop-filter: blur(10px); overflow: hidden; position: relative; box-shadow: var(--border-glow); }
        .portrait-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(10%) contrast(1.3); }

        /* 心電圖波形 */
        .heartbeat-equalizer {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            height: 30px;
            align-items: flex-end;
            z-index: 5;
            opacity: 0.8;
        }
        .ecg-bar {
            width: 4px;
            background: var(--char-color);
            box-shadow: 0 0 8px var(--char-color);
            height: 4px; 
            animation: ecg-jump 2s infinite linear;
        }
        .ecg-bar:nth-child(1) { animation-delay: 0.1s; } 
        .ecg-bar:nth-child(2) { animation-delay: 0.15s; height: 6px; } 
        .ecg-bar:nth-child(3) { animation-delay: 0.2s; height: 15px; animation-duration: 2s; } 
        .ecg-bar:nth-child(4) { animation-delay: 0.25s; height: 25px; animation-duration: 2s; }
        .ecg-bar:nth-child(5) { animation-delay: 0.3s; height: 10px; }
        .ecg-bar:nth-child(6) { animation-delay: 0.5s; height: 8px; } 

        @keyframes ecg-jump {
            0%, 15%, 35%, 100% { transform: scaleY(1); opacity: 0.5; }
            20% { transform: scaleY(3); opacity: 1; } 
            25%, 30% { transform: scaleY(0.5); } 
            28% { transform: scaleY(7); opacity: 1; } 
        }

        .scanline { position: absolute; top: -10%; left: 0; width: 100%; height: 4px; background: var(--char-color); box-shadow: 0 0 15px var(--char-color); opacity: 0.6; animation: scan 3s linear infinite; z-index: 2; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        .data-side { flex: 1.2; display: flex; flex-direction: column; gap: 25px; }
        .data-header { border-bottom: 2px solid var(--char-color); padding-bottom: 10px; margin-bottom: 10px; }
        .data-header h1 { font-size: 3rem; margin: 0; letter-spacing: 5px; color: var(--char-color); text-shadow: 0 0 10px var(--char-color); }
        .data-header p { font-size: 1rem; opacity: 0.8; letter-spacing: 3px; color: #fff; }

        .data-panel { background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1); border-left: 4px solid var(--char-color); padding: 25px; border-radius: 4px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
        .data-panel h2 { font-size: 1.2rem; color: var(--char-color); margin-top: 0; border-bottom: 1px solid rgba(153,153,153,0.3); padding-bottom: 10px; letter-spacing: 2px; }
        .info-row { display: flex; margin: 12px 0; font-size: 1.05rem; border-bottom: 1px dashed rgba(255,255,255,0.1); padding-bottom: 5px; }
        .label { width: 120px; color: var(--char-color); font-weight: bold; letter-spacing: 1px; }
        .value { flex: 1; color: #ddd; letter-spacing: 1px; line-height: 1.5; }

        .typing-container { font-size: 1.05rem; line-height: 1.8; color: #ccc; letter-spacing: 1px; min-height: 100px; }
        .cursor { display: inline-block; width: 8px; height: 1.2em; background-color: var(--char-color); vertical-align: text-bottom; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* ========== 「與他相遇」按鈕樣式 ========== */
        .comm-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .comm-btn {
            display: inline-block;
            padding: 14px 30px;
            color: var(--char-color);
            border: 1px solid var(--char-color);
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 4px;
            border-radius: 4px;
            transition: all 0.4s;
            background: rgba(255, 0, 0, 0.05);
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .comm-btn:hover {
            background: var(--char-color);
            color: #fff;
            box-shadow: 0 0 30px var(--char-color);
            transform: translateY(-3px);
            letter-spacing: 6px;
        }

        /* 影像存檔 */
        .gallery-container { width: 90%; max-width: 1200px; margin: 0 auto 60px auto; z-index: 10; }
        .gallery-title { font-size: 1.5rem; color: var(--char-color); border-bottom: 2px solid var(--char-color); padding-bottom: 10px; margin-bottom: 20px; letter-spacing: 3px; text-shadow: 0 0 10px rgba(255, 0, 0, 0.3); }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .gallery-item { position: relative; aspect-ratio: 16 / 9; border-radius: 6px; overflow: hidden; border: 1px solid rgba(255, 255, 255, 0.1); background: #111; transition: 0.3s; cursor: pointer; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(80%) sepia(20%) hue-rotate(-50deg); transition: 0.5s ease; }
        @media (hover: hover) {
            .gallery-item:hover { border-color: var(--char-color); box-shadow: 0 0 15px var(--border-glow); transform: translateY(-5px); }
            .gallery-item:hover img { filter: grayscale(0%) contrast(1.1); transform: scale(1.05); }
        }

        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(5, 0, 0, 0.9); backdrop-filter: blur(10px); z-index: 2000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s ease; cursor: zoom-out; }
        .lightbox.active { opacity: 1; visibility: visible; }
        .lightbox img { max-width: 85vw; max-height: 85vh; border: 2px solid var(--char-color); border-radius: 8px; box-shadow: 0 0 40px rgba(255, 0, 0, 0.6); transform: scale(0.9); transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); object-fit: contain; }
        .lightbox.active img { transform: scale(1); }

        @media (max-width: 900px) {
            .profile-container { flex-direction: column; margin-top: 70px; gap: 20px; }
            .visual-side { position: relative; top: 0; }
            .data-header h1 { font-size: 2.2rem; }
            .back-btn { top: 80px; }
            .gallery-item img { filter: grayscale(10%) contrast(1.1); }
        }
    </style>
</head>

    <script>
        const toggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        toggle.addEventListener('click', () => { toggle.classList.toggle('active'); sideMenu.classList.toggle('active'); });
        window.addEventListener('click', (e) => { if (sideMenu.classList.contains('active') && e.target !== sideMenu && e.target !== toggle && !toggle.contains(e.target)) { toggle.classList.remove('active'); sideMenu.classList.remove('active'); } });

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        document.querySelectorAll('.gallery-item img').forEach(img => { img.addEventListener('click', () => { lightboxImg.src = img.src; lightbox.classList.add('active'); }); });
        lightbox.addEventListener('click', () => { lightbox.classList.remove('active'); });

        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize();
        window.addEventListener('resize', resize);
        const chars = "0123456789ABCDEF";
        const cities = ["焱家", "首都", "BOSS", "CONTROL", "STRATEGY"];
        const drops = Array(Math.floor(canvas.width / 16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.08)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ff003c"; ctx.font = "16px 'Noto Sans TC'";
            drops.forEach((y, i) => {
                const text = Math.random() > 0.98 ? cities[Math.floor(Math.random() * cities.length)] : chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * 16, y * 16);
                if (y * 16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        class TextScramble {
            constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#________'; this.update = this.update.bind(this); }
            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve); this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''; const to = newText[i] || '';
                    const start = Math.floor(Math.random() * 40); const end = start + Math.floor(Math.random() * 40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            update() {
                let output = ''; let complete = 0;
                for (let i = 0, n = this.queue.length; i < n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; }
                    else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) { char = this.randomChar(); this.queue[i].char = char; }
                        output += `<span style="color: #ff0000; opacity: 0.7;">${char}</span>`; 
                    } else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) { this.resolve(); } else { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
            }
            randomChar() { return this.chars[Math.floor(Math.random() * this.chars.length)]; }
        }
        setTimeout(() => { document.querySelectorAll('.scramble').forEach(el => { const fx = new TextScramble(el); fx.setText(el.getAttribute('data-text')); }); }, 500); 

        const storyText = "妳的父母是焱廷的舊友，意外身亡後由焱家接手撫養  。自幼妳與焱饗形影不離，對這位冷峻的『哥哥』並不熟悉  。在他眼中，成年的妳原本只是觀察與評估的對象  。但他一旦動情，便是絕對佔有 …… ";
        const typeContainer = document.getElementById('typewriter');
        let typeIndex = 0;
        function typeWriter() {
            if (typeIndex < storyText.length) {
                typeContainer.innerHTML += storyText.charAt(typeIndex); typeIndex++;
                setTimeout(typeWriter, Math.floor(Math.random() * 60) + 40);
            }
        }
        setTimeout(typeWriter, 1500);
    </script>
