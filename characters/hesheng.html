<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formosa｜地下情報終端</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --neon-cyan: #00f0ff;
            --neon-pink: #ff003c;
            --neon-purple: #b026ff;
            --glass-bg: rgba(20, 20, 20, 0.85);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.18;
        }

        /* ========== 側邊抽屜選單樣式 ========== */
        .menu-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            background: var(--glass-bg);
            border: 1px solid var(--neon-cyan);
            border-radius: 5px;
            cursor: pointer;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 6px;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            transition: 0.3s;
        }
        .menu-toggle:hover { box-shadow: 0 0 20px var(--neon-cyan); }
        .menu-toggle span { width: 30px; height: 2px; background: var(--neon-cyan); transition: 0.3s; }
        
        /* 選單按鈕變形 */
        .menu-toggle.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        /* 側邊欄本體 */
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px; /* 預設藏在右邊 */
            width: 300px;
            height: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-left: 1px solid var(--neon-cyan);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            padding: 100px 30px 30px 30px;
            box-sizing: border-box;
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .side-menu.active { right: 0; }

        .side-menu h3 {
            color: var(--neon-cyan);
            font-size: 0.8rem;
            letter-spacing: 3px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.3);
            padding-bottom: 10px;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        .side-menu a {
            color: #ccc;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 10px 0;
            letter-spacing: 2px;
            transition: 0.3s;
            display: block;
        }
        .side-menu a:hover { color: var(--neon-cyan); padding-left: 10px; text-shadow: 0 0 10px var(--neon-cyan); }

        /* ========== 頁面內容樣式 (保持原樣) ========== */
        header { margin-top: 8vh; text-align: center; z-index: 10; }
        .glitch-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        .glitch-title::before, .glitch-title::after { content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8; }
        .glitch-title::before { left: 3px; text-shadow: -2px 0 var(--neon-pink); clip: rect(24px, 550px, 90px, 0); animation: glitch-anim 3s infinite linear alternate-reverse; }
        .glitch-title::after { left: -3px; text-shadow: -2px 0 var(--neon-cyan); clip: rect(85px, 550px, 140px, 0); animation: glitch-anim 2.5s infinite linear alternate-reverse; }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 44px, 0); }
            20% { clip: rect(85px, 9999px, 140px, 0); }
            40% { clip: rect(20px, 9999px, 80px, 0); }
            60% { clip: rect(110px, 9999px, 150px, 0); }
            100% { clip: rect(70px, 9999px, 120px, 0); }
        }

        .subtitle { color: var(--neon-cyan); letter-spacing: 5px; font-size: 1rem; }

        /* 角色顏色設定 */
        .color-jiusi   { --char-color: #999999; } 
        .color-yanshou { --char-color: #ff0000; } 
        .color-hesheng { --char-color: #ffff00; } 
        .color-shaoan  { --char-color: #ff8c00; } 
        .color-jiran   { --char-color: #00ff00; } 
        .color-linxie  { --char-color: #bf00ff; } 

        .character-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            margin: 60px 0;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 5;
        }

        .char-card {
            text-decoration: none;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }
        .char-card::before, .char-card::after { content: ''; position: absolute; width: 15px; height: 15px; border: 2px solid transparent; transition: 0.3s; }
        .char-card::before { top: 0; left: 0; border-top-color: var(--char-color); border-left-color: var(--char-color); }
        .char-card::after { bottom: 0; right: 0; border-bottom-color: var(--char-color); border-right-color: var(--char-color); }

        @media (hover: hover) {
            .char-card:hover { transform: translateY(-8px) scale(1.03); border-color: var(--char-color); box-shadow: 0 0 20px var(--char-color); z-index: 10; }
            .char-card:hover .scanline { opacity: 1; animation: scan 1.8s ease-in-out infinite; }
            .char-card:hover .char-img-box img { filter: grayscale(0%) contrast(1.1); }
            .char-card:hover .char-name { color: var(--char-color); text-shadow: 0 0 10px var(--char-color); }
        }

        .char-img-box { width: 100%; aspect-ratio: 3 / 4; background: #111; border-radius: 6px; overflow: hidden; position: relative; }
        .char-img-box img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(80%) contrast(1.2); transition: 0.5s; }

        .scanline {
            position: absolute;
            top: -10%;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--char-color);
            box-shadow: 0 0 15px var(--char-color), 0 0 5px #fff;
            opacity: 0;
            z-index: 2;
        }
        @keyframes scan { 0% { top: -10%; opacity: 0; } 50% { opacity: 1; } 100% { top: 110%; opacity: 0; } }

        .char-name { margin-top: 15px; font-size: 1.2rem; color: #ddd; font-weight: bold; letter-spacing: 2px; transition: 0.3s; }

        .action-section { margin-top: auto; margin-bottom: 50px; z-index: 10; }
        .neon-btn { display: inline-block; padding: 15px 40px; font-size: 1.1rem; font-weight: bold; color: #fff; text-decoration: none; letter-spacing: 3px; border: 1px solid var(--neon-purple); border-radius: 4px; transition: 0.2s; }
        .neon-btn:hover { background: var(--neon-purple); box-shadow: 0 0 20px var(--neon-purple); }

        @media (max-width: 1024px) { .character-grid { grid-template-columns: repeat(3, 1fr); } }
        @media (max-width: 768px) { .glitch-title { font-size: 2.2rem; } .character-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; } }
    </style>
</head>
<body>

    <canvas id="matrix-bg"></canvas>

    <div class="menu-toggle" id="menuToggle">
        <span></span><span></span><span></span>
    </div>

    <nav class="side-menu" id="sideMenu">
        <h3>SYSTEM NAVIGATION</h3>
        <a href="index.html">HOME // 首頁</a>
        <a href="worldview.html">WORLD // 世界觀</a>
        
        <h3 style="margin-top: 30px;">PERSONNEL DATA</h3>
        <a href="characters/jiusi.html">汣司 (Jiusi)</a>
        <a href="characters/yanshou.html">焱狩 (Yanshou)</a>
        <a href="characters/hesheng.html">赫湦 (Hesheng)</a>
        <a href="characters/shaoan.html">邵安 (Shaoan)</a>
        <a href="characters/jiran.html">霽冉 (Jiran)</a>
        <a href="characters/linxie.html">林蠍 (Linxie)</a>
    </nav>

    <header>
        <div class="glitch-title" data-text="FORMOSA">FORMOSA</div>
        <div class="subtitle">SYS. DATABASE. LOGIN</div>
    </header>

    <div class="character-grid">
        <a href="characters/jiusi.html" class="char-card color-jiusi">
            <div class="char-img-box"><div class="scanline"></div><img src="images/jiusi.jpg" alt="汣司"></div>
            <div class="char-name">汣司</div>
        </a>
        <a href="characters/yanshou.html" class="char-card color-yanshou">
            <div class="char-img-box"><div class="scanline"></div><img src="images/yanshou.jpg" alt="焱狩"></div>
            <div class="char-name">焱狩</div>
        </a>
        <a href="characters/hesheng.html" class="char-card color-hesheng">
            <div class="char-img-box"><div class="scanline"></div><img src="images/hesheng.jpg" alt="赫湦"></div>
            <div class="char-name">赫湦</div>
        </a>
        <a href="characters/shaoan.html" class="char-card color-shaoan">
            <div class="char-img-box"><div class="scanline"></div><img src="images/shaoan.jpg" alt="邵安"></div>
            <div class="char-name">邵安</div>
        </a>
        <a href="characters/jiran.html" class="char-card color-jiran">
            <div class="char-img-box"><div class="scanline"></div><img src="images/jiran.jpg" alt="霽冉"></div>
            <div class="char-name">霽冉</div>
        </a>
        <a href="characters/linxie.html" class="char-card color-linxie">
            <div class="char-img-box"><div class="scanline"></div><img src="images/linxie.jpg" alt="林蠍"></div>
            <div class="char-name">林蠍</div>
        </a>
    </div>

    <div class="action-section">
        <a href="worldview.html" class="neon-btn">ACCESS WORLDVIEW</a>
    </div>

    <script>
        // 背景矩陣動畫
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize();
        window.addEventListener('resize', resize);
        const chars = "0123456789ABCDEF";
        const cities = ["首都", "古灣", "書城", "灰港", "VOID", "ACCESS"];
        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = Array(columns).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f0ff";
            ctx.font = fontSize + "px 'Noto Sans TC'";
            drops.forEach((y, i) => {
                const text = Math.random() > 0.98 ? cities[Math.floor(Math.random() * cities.length)] : chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, y * fontSize);
                if (y * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        // 目錄切換邏輯 (改為側邊欄)
        const toggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        toggle.addEventListener('click', () => {
            toggle.classList.toggle('active');
            sideMenu.classList.toggle('active');
        });

        // 點擊選單外部自動關閉 (選擇性功能)
        window.addEventListener('click', (e) => {
            if (sideMenu.classList.contains('active') && e.target !== sideMenu && e.target !== toggle && !toggle.contains(e.target)) {
                toggle.classList.remove('active');
                sideMenu.classList.remove('active');
            }
        });
    </script>
</body>
</html>
