<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personnel: 赫湦</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #050505;
            --char-color: #ffff00; /* 赫湦代表色：螢光黃 */
            --neon-cyan: #00f0ff;
            --glass-bg: rgba(25, 25, 5, 0.8); 
            --border-glow: 0 0 15px rgba(255, 255, 0, 0.4);
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-dark);
            color: #fff;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; opacity: 0.3; }

        /* ========== 側邊抽屜選單樣式 ========== */
        .menu-toggle {
            position: fixed; top: 20px; right: 20px; width: 50px; height: 50px;
            background: var(--glass-bg); border: 1px solid var(--neon-cyan); border-radius: 5px;
            cursor: pointer; z-index: 1001; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 6px; box-shadow: 0 0 10px rgba(0, 240, 255, 0.3); transition: 0.3s;
        }
        .menu-toggle:hover { box-shadow: 0 0 20px var(--neon-cyan); }
        .menu-toggle span { width: 30px; height: 2px; background: var(--neon-cyan); transition: 0.3s; }
        .menu-toggle.active span:nth-child(1) { transform: translateY(8px) rotate(45deg); }
        .menu-toggle.active span:nth-child(2) { opacity: 0; }
        .menu-toggle.active span:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }

        .side-menu {
            position: fixed; top: 0; right: -300px; width: 300px; height: 100%;
            background: var(--glass-bg); backdrop-filter: blur(20px); border-left: 1px solid var(--neon-cyan);
            z-index: 1000; display: flex; flex-direction: column; padding: 100px 30px 30px 30px;
            box-sizing: border-box; transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
        }
        .side-menu.active { right: 0; }
        .side-menu h3 { color: var(--neon-cyan); font-size: 0.8rem; letter-spacing: 3px; border-bottom: 1px solid rgba(0, 240, 255, 0.3); padding-bottom: 10px; margin-bottom: 20px; opacity: 0.7; }
        .side-menu a { color: #ccc; text-decoration: none; font-size: 1.1rem; font-weight: 500; margin: 10px 0; letter-spacing: 2px; transition: 0.3s; display: block; }
        .side-menu a:hover { color: var(--neon-cyan); padding-left: 10px; text-shadow: 0 0 10px var(--neon-cyan); }

        .back-btn {
            position: fixed; top: 20px; left: 20px; padding: 10px 20px; background: transparent;
            color: var(--char-color); border: 1px solid var(--char-color); border-radius: 4px;
            text-decoration: none; font-weight: bold; letter-spacing: 2px; z-index: 100; transition: 0.3s; box-shadow: var(--border-glow);
        }
        .back-btn:hover { background: var(--char-color); color: #000; box-shadow: 0 0 20px var(--char-color); }

        /* --- 主體佈局控制 --- */
        .profile-container { display: flex; width: 90%; max-width: 1200px; margin-top: 80px; margin-bottom: 30px; gap: 40px; z-index: 10; }
        .visual-side { flex: 1; display: flex; flex-direction: column; align-items: center; position: sticky; top: 80px; height: fit-content; }
        .portrait-box { width: 100%; max-width: 450px; aspect-ratio: 3 / 4; border: 1px solid var(--char-color); border-radius: 10px; background: var(--glass-bg); backdrop-filter: blur(10px); overflow: hidden; position: relative; box-shadow: var(--border-glow); }
        .portrait-box img { width: 100%; height: 100%; object-fit: cover; filter: contrast(1.1); }

        /* 赫湦專屬：高能量布丁波形 */
        .pudding-equalizer {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 4px; height: 50px; align-items: flex-end; z-index: 5;
        }
        .pudding-bar {
            width: 8px; background: var(--char-color); box-shadow: 0 0 10px var(--char-color);
            border-radius: 4px 4px 0 0;
            animation: bounce 0.6s infinite ease-in-out alternate;
        }
        .pudding-bar:nth-child(1) { animation-delay: 0.0s; height: 15px; } 
        .pudding-bar:nth-child(2) { animation-delay: 0.2s; height: 40px; } 
        .pudding-bar:nth-child(3) { animation-delay: 0.4s; height: 25px; } 
        .pudding-bar:nth-child(4) { animation-delay: 0.1s; height: 45px; }
        .pudding-bar:nth-child(5) { animation-delay: 0.3s; height: 20px; }

        @keyframes bounce { 0% { transform: scaleY(0.4); } 100% { transform: scaleY(1.1); } }

        .scanline { position: absolute; top: -10%; left: 0; width: 100%; height: 4px; background: var(--char-color); box-shadow: 0 0 15px var(--char-color); opacity: 0.6; animation: scan 2.5s linear infinite; z-index: 2; }
        @keyframes scan { 0% { top: -10%; } 100% { top: 110%; } }

        /* 右側：資料檔案區 */
        .data-side { flex: 1.2; display: flex; flex-direction: column; gap: 25px; }
        .data-header { border-bottom: 2px solid var(--char-color); padding-bottom: 10px; margin-bottom: 10px; }
        .data-header h1 { font-size: 3.5rem; margin: 0; letter-spacing: 5px; color: var(--char-color); text-shadow: 0 0 15px rgba(255, 255, 0, 0.5); }
        .data-header p { font-size: 1.1rem; opacity: 0.9; letter-spacing: 2px; color: #fff; }

        .data-panel { background: var(--glass-bg); border: 1px solid rgba(255,255,255,0.1); border-left: 5px solid var(--char-color); padding: 25px; border-radius: 4px; box-shadow: 0 5px 20px rgba(0,0,0,0.6); }
        .data-panel h2 { font-size: 1.3rem; color: var(--char-color); margin-top: 0; border-bottom: 1px solid rgba(255,255,0,0.2); padding-bottom: 10px; letter-spacing: 2px; font-weight: 900; }
        .info-row { display: flex; margin: 12px 0; font-size: 1.1rem; border-bottom: 1px dashed rgba(255,255,255,0.05); padding-bottom: 5px; }
        .label { width: 120px; color: var(--char-color); font-weight: bold; }
        .value { flex: 1; color: #eee; }

        .typing-container { font-size: 1.1rem; line-height: 1.8; color: #ddd; letter-spacing: 1px; min-height: 120px; }
        .cursor { display: inline-block; width: 10px; height: 1.2em; background-color: var(--char-color); vertical-align: text-bottom; animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* ========== 意識鏈結按鈕樣式 ========== */
        .comm-section {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        .comm-btn {
            display: inline-block;
            padding: 14px 30px;
            color: var(--char-color);
            border: 1px solid var(--char-color);
            text-decoration: none;
            font-weight: 900;
            letter-spacing: 4px;
            border-radius: 4px;
            transition: all 0.4s;
            background: rgba(255, 255, 0, 0.05);
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.1);
            text-align: center;
            width: 100%;
            font-size: 1.1rem;
            text-transform: uppercase;
        }
        .comm-btn:hover {
            background: var(--char-color);
            color: #000;
            box-shadow: 0 0 30px var(--char-color);
            transform: translateY(-3px);
            letter-spacing: 6px;
        }

        /* 影像存檔 */
        .gallery-container { width: 90%; max-width: 1200px; margin: 20px auto 60px auto; z-index: 10; }
        .gallery-title { font-size: 1.5rem; color: var(--char-color); border-bottom: 2px solid var(--char-color); padding-bottom: 10px; margin-bottom: 25px; letter-spacing: 3px; }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; }
        .gallery-item { position: relative; aspect-ratio: 16 / 9; border-radius: 8px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: #111; cursor: pointer; transition: 0.3s; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); transition: 0.5s; }
        .gallery-item:hover { border-color: var(--char-color); transform: scale(1.02); }
        .gallery-item:hover img { filter: brightness(1.1); }

        /* 燈箱 */
        .lightbox { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; justify-content: center; align-items: center; opacity: 0; visibility: hidden; transition: 0.3s; cursor: zoom-out; }
        .lightbox.active { opacity: 1; visibility: visible; }
        .lightbox img { max-width: 90%; max-height: 90%; border: 2px solid var(--char-color); border-radius: 10px; box-shadow: 0 0 30px var(--char-color); }

        @media (max-width: 900px) {
            .profile-container { flex-direction: column; margin-top: 70px; }
            .data-header h1 { font-size: 2.8rem; }
            .back-btn { top: 80px; }
        }
    </style>
</head>
<body>

    <div class="lightbox" id="lightbox"><img src="" id="lightbox-img"></div>

    <script>
        const toggle = document.getElementById('menuToggle');
        const sideMenu = document.getElementById('sideMenu');
        toggle.addEventListener('click', () => { toggle.classList.toggle('active'); sideMenu.classList.toggle('active'); });

        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        document.querySelectorAll('.gallery-item img').forEach(img => { img.addEventListener('click', () => { lightboxImg.src = img.src; lightbox.classList.add('active'); }); });
        lightbox.addEventListener('click', () => { lightbox.classList.remove('active'); });

        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        resize();
        window.addEventListener('resize', resize);
        const chars = "0123456789ABCDEF";
        const keywords = ["PUDDING", "GUASONG", "MEME", "HUMANPUDDI", "SHAAK"];
        const drops = Array(Math.floor(canvas.width/16)).fill(1);
        function draw() {
            ctx.fillStyle = "rgba(5, 5, 5, 0.1)"; ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#ffff00"; ctx.font = "16px monospace";
            drops.forEach((y, i) => {
                const text = Math.random() > 0.98 ? keywords[Math.floor(Math.random()*keywords.length)] : chars[Math.floor(Math.random()*chars.length)];
                ctx.fillText(text, i*16, y*16);
                if(y*16 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(draw, 35);

        class TextScramble {
            constructor(el) { this.el = el; this.chars = '!<>-_\\/[]{}—=+*^?#________'; this.update = this.update.bind(this); }
            setText(newText) {
                const oldText = this.el.innerText; const length = Math.max(oldText.length, newText.length);
                const promise = new Promise((resolve) => this.resolve = resolve); this.queue = [];
                for (let i = 0; i < length; i++) {
                    const from = oldText[i] || ''; const to = newText[i] || '';
                    const start = Math.floor(Math.random()*40); const end = start + Math.floor(Math.random()*40);
                    this.queue.push({ from, to, start, end });
                }
                cancelAnimationFrame(this.frameRequest); this.frame = 0; this.update(); return promise;
            }
            update() {
                let output = ''; let complete = 0;
                for (let i=0, n=this.queue.length; i<n; i++) {
                    let { from, to, start, end, char } = this.queue[i];
                    if (this.frame >= end) { complete++; output += to; }
                    else if (this.frame >= start) {
                        if (!char || Math.random() < 0.28) { char = this.randomChar(); this.queue[i].char = char; }
                        output += `<span style="color: #ffff00; opacity: 0.7;">${char}</span>`;
                    } else { output += from; }
                }
                this.el.innerHTML = output;
                if (complete === this.queue.length) { this.resolve(); } else { this.frameRequest = requestAnimationFrame(this.update); this.frame++; }
            }
            randomChar() { return this.chars[Math.floor(Math.random()*this.chars.length)]; }
        }
        setTimeout(() => { document.querySelectorAll('.scramble').forEach(el => { const fx = new TextScramble(el); fx.setText(el.getAttribute('data-text')); }); }, 500);

        const storyText = "原本以為這位擁有 66 萬粉絲的網紅只是個瘋癲的表演者 ，但在應徵成為他的小助理後，妳才看見他在鏡頭背後清醒又懂分寸的模樣 。他在工作室裡沒日沒夜地策劃腳本 ，卻總能注意到妳的疲憊並策劃小驚喜給妳。妳被他那雙灰藍色眼眸盯著、聽他用磁性清亮的聲音模仿妳說話時 ，妳才發現老闆……";
        const typeContainer = document.getElementById('typewriter');
        let idx = 0;
        function type() { if(idx < storyText.length) { typeContainer.innerHTML += storyText.charAt(idx++); setTimeout(type, 40); } }
        setTimeout(type, 1800);
    </script>
